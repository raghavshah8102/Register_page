<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form id="registration-form" class="form" method="post">
        <div class="input-box">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter full name"/>
          <span class="error" id="name-error"></span>
        </div>

        <div class="input-box">
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email" placeholder="Enter email address"/>
          <span class="error" id="email-error"></span>
        </div>

        <div class="column">
          <div class="input-box">
            <label for="mobile_no">Phone Number</label>
            <input type="text" id="mobile_no" name="mobile_no" placeholder="Enter phone number"/>
            <span class="error" id="mobile-error"></span>
          </div>

          <div class="input-box">
            <label for="dob">Birth Date</label>
            <input type="date" id="dob" name="dob" placeholder="Enter birth date"/>
            <span class="error" id="dob-error"></span>
          </div>
        </div>
        <div class="input-box">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your city"/>
            <span class="error" id="city-error"></span>
          </div>
        </div>
        <button type="submit" id="submit" name="submit"class="submit">Submit</button>
      </form>
    </section>
    <div id="form-response"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    

</body>
</html>
